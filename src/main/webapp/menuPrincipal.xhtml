<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<style>
html {
	background-image: url("Adicionar.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
}
</style>

	<link rel="icon" type="image/png"
		href="imagens/imagens/apple-icon-60x60.png" />

	<link rel="stylesheet" href="css/estilo.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:form>
			<p:sidebar widgetVar="sidebar3" position="top"
				style="opacity:0.9;font-size: 10px;">
				<p:graphicImage library="imagens" name="logo1.png" width="250" />

				<p:growl id="messages" />
				<p:menubar
					style=" font-weight: bold;	bold;background-color:#6495ED!important;">
					<p:submenu label="Menu" icon="pi pi-home"
						style="font-size: 28px; font-weight: bold;	">
						<p:menuitem value="Menu Principal" icon="pi pi-home"
							style=" font-size: 28px; font-weight: "
							url="http://localhost:8080/cadastro-de-pessoas-0.0.1-SNAPSHOT/menuPrincipal.xhtml" />
					</p:submenu>
					<p:submenu label="Cadastro" icon="pi pi-fw pi-file"
						style=" font-size: 28px; font-weight: bold;	">
						<p:submenu label="Novo" icon="pi pi-fw pi-plus"
							style=" font-size: 28px; font-weight: bold;	">
							<p:menuitem value="Pessoas" icon="pi pi-fw pi-bookmark"
								style=" font-size: 28px; font-weight: bold;	"
								url="http://localhost:8080/cadastro-de-pessoas-0.0.1-SNAPSHOT/cadastropessoa.xhtml" />
						</p:submenu>
					</p:submenu>


				</p:menubar>
			</p:sidebar>
			<center>
				<br /> <br /> <br /> <br /> <br /> <br />


				<p:commandButton value="Menu" styleClass="rounded-button"
					style="width:220px;height:90px;font-size: 38px;opacity:0.9; font-weight: bold;"
					type="button" onclick="PF('sidebar3').show()" icon="pi pi-bars" />
			</center>

		</h:form>

	</div>

</h:body>
</html>
